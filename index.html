<!DOCTYPE html>
<html>
<head>
	<title>Альфред</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="alfred">
		<img class="alfred-pic" src="img/Alfred.png">
		<div class="bubble"></div>
	</div>

	<div class="control-panel">
		<input type="text" class="js-firstNumber">
		<input type="text" class="js-secondNumber">
		<div class="calc-panel">
			<button class="js-plus">+</button>
			<button class="js-minus">-</button>
			<button class="js-multiply">x</button>
			<button class="js-divide">/</button>
		</div>
	</div>

	<script
 	src="http://code.jquery.com/jquery-3.3.1.min.js"
 	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 	crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
